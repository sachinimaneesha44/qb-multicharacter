<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="reset.css" rel="stylesheet" />
        <link href="login-style.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>QB-Multicharacter Login</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'fivem-primary': '#1a1a1a',
                            'fivem-secondary': '#2a2a2a',
                            'fivem-accent': '#3b82f6',
                            'fivem-success': '#10b981',
                            'fivem-error': '#ef4444',
                            'fivem-warning': '#f59e0b',
                        },
                        fontFamily: {
                            'fivem': ['Inter', 'system-ui', 'sans-serif'],
                        },
                        animation: {
                            'fade-in': 'fadeIn 0.5s ease-in-out',
                            'slide-up': 'slideUp 0.3s ease-out',
                            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center p-4">
        <div id="login-app" class="w-full max-w-md">
            <!-- Login Form -->
            <div id="login-form" class="bg-fivem-secondary/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-700/50 p-8 animate-fade-in">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-fivem-accent to-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <span class="material-symbols-outlined text-white text-2xl">person</span>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">Welcome Back</h1>
                    <p class="text-gray-400">Sign in to access your characters</p>
                </div>

                <form id="login-form-element" class="space-y-6">
                    <div class="space-y-4">
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">mail</span>
                            <input 
                                type="email" 
                                id="login-email" 
                                placeholder="Email address"
                                class="w-full pl-12 pr-4 py-3 bg-fivem-primary/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fivem-accent focus:border-transparent transition-all duration-200"
                                required
                            />
                        </div>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">lock</span>
                            <input 
                                type="password" 
                                id="login-password" 
                                placeholder="Password"
                                class="w-full pl-12 pr-12 py-3 bg-fivem-primary/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fivem-accent focus:border-transparent transition-all duration-200"
                                required
                            />
                            <button type="button" id="toggle-login-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-fivem-accent to-blue-600 hover:from-blue-600 hover:to-fivem-accent text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-fivem-accent focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <button id="show-register" class="text-fivem-accent hover:text-blue-400 font-semibold transition-colors">
                            Create one
                        </button>
                    </p>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="bg-fivem-secondary/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-700/50 p-8 animate-fade-in hidden">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-gradient-to-r from-fivem-success to-green-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <span class="material-symbols-outlined text-white text-2xl">person_add</span>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">Create Account</h1>
                    <p class="text-gray-400">Join our community today</p>
                </div>

                <form id="register-form-element" class="space-y-6">
                    <div class="space-y-4">
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">person</span>
                            <input 
                                type="text" 
                                id="register-username" 
                                placeholder="Username"
                                class="w-full pl-12 pr-4 py-3 bg-fivem-primary/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fivem-success focus:border-transparent transition-all duration-200"
                                required
                                minlength="3"
                                maxlength="20"
                            />
                        </div>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">mail</span>
                            <input 
                                type="email" 
                                id="register-email" 
                                placeholder="Email address"
                                class="w-full pl-12 pr-4 py-3 bg-fivem-primary/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fivem-success focus:border-transparent transition-all duration-200"
                                required
                            />
                        </div>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">lock</span>
                            <input 
                                type="password" 
                                id="register-password" 
                                placeholder="Password"
                                class="w-full pl-12 pr-12 py-3 bg-fivem-primary/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fivem-success focus:border-transparent transition-all duration-200"
                                required
                                minlength="6"
                            />
                            <button type="button" id="toggle-register-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                <span class="material-symbols-outlined text-xl">visibility</span>
                            </button>
                        </div>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl">lock</span>
                            <input 
                                type="password" 
                                id="register-confirm-password" 
                                placeholder="Confirm Password"
                                class="w-full pl-12 pr-4 py-3 bg-fivem-primary/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-fivem-success focus:border-transparent transition-all duration-200"
                                required
                                minlength="6"
                            />
                        </div>
                    </div>

                    <div class="bg-fivem-primary/30 rounded-xl p-4 border border-gray-600/50">
                        <h3 class="text-white font-semibold mb-2 flex items-center">
                            <span class="material-symbols-outlined mr-2 text-fivem-warning">info</span>
                            Password Requirements
                        </h3>
                        <ul class="text-sm text-gray-400 space-y-1">
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-gray-500 rounded-full mr-2"></span>
                                At least 6 characters long
                            </li>
                            <li class="flex items-center">
                                <span class="w-2 h-2 bg-gray-500 rounded-full mr-2"></span>
                                Use a unique password
                            </li>
                        </ul>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-fivem-success to-green-600 hover:from-green-600 hover:to-fivem-success text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-fivem-success focus:ring-offset-2 focus:ring-offset-gray-800"
                    >
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        Already have an account? 
                        <button id="show-login" class="text-fivem-accent hover:text-blue-400 font-semibold transition-colors">
                            Sign in
                        </button>
                    </p>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
                <div class="bg-fivem-secondary/90 rounded-2xl p-8 text-center border border-gray-700/50">
                    <div class="animate-spin w-12 h-12 border-4 border-fivem-accent border-t-transparent rounded-full mx-auto mb-4"></div>
                    <p class="text-white font-semibold">Processing...</p>
                </div>
            </div>
        </div>

        <script src="login-app.js"></script>
    </body>
</html>
